services:
  - type: web
    name: emotion-analyzer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
    plan: free
    # Növelheted a memória limitet (prémium tervnél)
    # mem_gb: 1